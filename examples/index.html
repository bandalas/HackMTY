<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test consumir WebService</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <body>
    
    
    <div id="resultado_json">
      <div id="chatbox">
         <div id="chatlogs">
          <div class='chat friend'><div class='user-photo'><img src='img/sigma.png'></div><p class='chat-message'>Bienvenido, ¿en qué lo puedo ayudar?</p></div>

        </div>
        <div class="chat-form">
              <input type="text" id='fuckthis' placeholder="Escriba su duda aquí">
            <button>Enviar</button>
          </div>
      </div>

    </div>
    
  </body>

  <script type="text/javascript">
    // Procesar resultados del webservice

   var test = "";
   $(document).ready(function(){
        $("button").click(function(){

          test = $('#fuckthis').val();
          $('#fuckthis').val('');
          console.log(test);
          var settings = {
            "async": true,
            "crossDomain": true,
            "url": "http://localhost:8080/api",
            "method": "POST",
            "headers": {
              "content-type": "application/json",
              "cache-control": "no-cache",
              "postman-token": "75cc7082-c2db-0e44-a976-4e9b6c36865d"
            },
            "processData": false,
            "data": '{"text":"'+test+'"}'
          }
            $.ajax(settings).done(function (response) {
                $("#chatlogs").append("<div class='chat self'><div class='user-photo'><img src='img/happy.png'></div><p class='chat-message'>"+test+"</p></div>");
               $("#chatlogs").append("<div class='chat friend'><div class='user-photo'><img src='img/sigma.png'></div><p class='chat-message'>"+response+"</p></div>");
               //response 
              console.log(response);
            });
        });
    });


  </script>
  
</head>






</html>
